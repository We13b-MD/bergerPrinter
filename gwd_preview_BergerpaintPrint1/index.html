    // Wait for GWD to initialize


    // Define your color palette with precise RGB values









   


    // Color palette definition
    const colorPalette = [{
      name: 'red',
      rgb: [255, 0, 0],
      hex: '#FF0000'
    }, {
      name: 'blue',
      rgb: [0, 0, 255],
      hex: '#0000FF'
    }, {
      name: 'yellow',
      rgb: [255, 255, 0],
      hex: '#FFFF00'
    }, {
      name: 'green',
      rgb: [0, 128, 0],
      hex: '#008000'
    }, {
      name: 'pink',
      rgb: [255, 192, 203],
      hex: '#FFC0CB'
    }, {
      name: 'orange',
      rgb: [255, 165, 0],
      hex: '#FFA500'
    }, {
      name: 'lemon',
      rgb: [245, 238, 183],
      hex: '#F5EEB7'
    }, {
      name: 'white',
      rgb: [255, 255, 255],
      hex: '#FFFFFF'
    }];

    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM fully loaded");

      const colorCircles = Array.from({
        length: 8
      }, (_, i) => document.getElementById(`color${i + 1}`));
      const selectionCircles = Array.from({
        length: 3
      }, (_, i) => document.getElementById(`mix${i + 1}`));
      const mixButton = document.getElementById('mix');
      const mixerTray = document.getElementById('mixer');
      const tapToSelect = document.getElementById('Tap_to_Select');
      const mixedResultContainer = document.getElementById('mixedResultContainer');
      const mixedResultContainer_1 = document.getElementById('mixedResultContainer_1'); // NEW
      const bergerPage4 = document.getElementById('berger_page_4');
      const colorFill = document.getElementById('colorFill_1');

      const circleElements = [].concat(colorCircles, selectionCircles);
      const otherElementsToHide = [
        document.getElementById('berger_bg_mixer'),
        document.getElementById('color_tray_png'),
        document.getElementById('create_yout'),
        mixerTray,
        mixButton,
        tapToSelect
      ];

      let currentSelectionIndex = 0;

      // Color selection logic
      colorCircles.forEach((circle, index) => {
        circle.addEventListener('click', function() {
          if (currentSelectionIndex < 3) {
            selectionCircles[currentSelectionIndex].style.backgroundColor = this.style.backgroundColor;
            selectionCircles[currentSelectionIndex]._colorIndex = index;

            this.style.pointerEvents = 'none';
            this.style.opacity = '0.5';
            currentSelectionIndex++;

            if (currentSelectionIndex >= 2) {
              mixButton.style.pointerEvents = 'auto';
              mixButton.style.opacity = '1';
            }
          }
        });
      });

      // Mix button handler
      mixButton.addEventListener('click', function() {
        if (currentSelectionIndex < 2) {
          alert("Please select at least 2 colors first!");
          return;
        }

        const selectedIndices = selectionCircles
          .slice(0, currentSelectionIndex)
          .map(c => c._colorIndex);

        const selectedColors = selectedIndices.map(i => colorPalette[i]);
        const avg = selectedColors.reduce((acc, color) => {
          acc.r += color.rgb[0];
          acc.g += color.rgb[1];
          acc.b += color.rgb[2];
          return acc;
        }, {
          r: 0,
          g: 0,
          b: 0
        });

        const r = Math.round(avg.r / currentSelectionIndex);
        const g = Math.round(avg.g / currentSelectionIndex);
        const b = Math.round(avg.b / currentSelectionIndex);
        const hex = `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;

        console.log("MIXED COLOR:", hex);
        localStorage.setItem('finalMixedColor', hex);

        circleElements.forEach(element => {
          if (element) {
            element.style.visibility = 'hidden';
            element.style.display = 'none';
          }
        });

        tapToSelect.style.visibility = 'hidden';
        mixButton.style.visibility = 'hidden';

        // Show animation on main container
        mixedResultContainer.style.backgroundColor = hex;
        mixedResultContainer.style.transition = 'all 3s linear';
        mixedResultContainer.style.transform = 'translateY(150px)';
        mixedResultContainer.style.opacity = '1';
        mixedResultContainer.style.zIndex = '1';
        mixedResultContainer.style.visibility = 'visible';
        mixedResultContainer.style.display = 'block';

        // Set color to duplicate container, but keep it hidden initially
        if (mixedResultContainer_1) {
          mixedResultContainer_1.style.backgroundColor = hex;
          mixedResultContainer_1.style.opacity = '0';
          mixedResultContainer_1.style.visibility = 'hidden';
          mixedResultContainer_1.style.display = 'none';
        }

        // Step 2: After animation, show duplicate briefly
        setTimeout(() => {
          // Hide the animated container
          if (mixedResultContainer) {
            mixedResultContainer.style.visibility = 'hidden';
            mixedResultContainer.style.display = 'none';
          }

          // Show the duplicate for 1 second
          if (mixedResultContainer_1) {
            mixedResultContainer_1.style.visibility = 'visible';
            mixedResultContainer_1.style.display = 'block';
            mixedResultContainer_1.style.opacity = '1';
            mixedResultContainer_1.style.transition = 'opacity 0.5s ease-in';
          }

          setTimeout(() => {
            otherElementsToHide.forEach(element => {
              if (element) {
                element.style.visibility = 'hidden';
                element.style.display = 'none';
              }
            });

            if (mixedResultContainer_1) {
              mixedResultContainer_1.style.visibility = 'hidden';
              mixedResultContainer_1.style.display = 'none';
            }

            bergerPage4.style.visibility = 'visible';
            bergerPage4.style.display = 'block';
            bergerPage4.style.zIndex = '10';

            colorFill.style.visibility = 'visible';
            colorFill.style.display = 'block';
            colorFill.style.zIndex = '11';
            colorFill.style.backgroundColor = hex;

            console.log("âœ… FINAL COLOR APPLIED:", hex);
          }, 1000); // Show duplicate for 1s
        }, 1000); // Wait for first transition
      });

      mixButton.style.pointerEvents = 'none';
      mixButton.style.opacity = '0.5';

      if (bergerPage4) {
        bergerPage4.style.visibility = 'hidden';
        bergerPage4.style.display = 'none';
      }

      if (colorFill) {
        colorFill.style.visibility = 'hidden';
        colorFill.style.display = 'none';
      }
    });

    // âœ… NEXT BUTTON TO PAGE 1_2
    const button = document.getElementById('next_btn_1');
    button.addEventListener('click', function() {
      const input1 = document.getElementById('input1');
      const valueToTransfer = input1.value;

      gwd.actions.gwdPagedeck.goToPage('pagedeck', 'page1_2', 'none', 1000, 'linear', 'top');

      setTimeout(() => {
        const input2 = document.getElementById('input2');
        if (input2) input2.value = valueToTransfer;

        const fullwidthColor = document.getElementById('fullwidthColor');
        const cardColor = document.getElementById('cardColor');
        const storedColor = localStorage.getItem('finalMixedColor');
        console.log("ðŸŽ¨ Applying stored mixed color:", storedColor);

        if (fullwidthColor && storedColor) {
          fullwidthColor.style.backgroundColor = storedColor;
        }

        if (cardColor && storedColor) {
          cardColor.style.backgroundColor = storedColor;
        }

        const cardContainer = document.getElementById('card-slot');
        if (cardContainer && storedColor) {
          cardContainer.textContent = `${storedColor}`;
        }
      }, 0);
    });
